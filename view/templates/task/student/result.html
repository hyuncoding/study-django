<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>점수 출력</title>

        .wrap {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div>
            <div>번호</div>
            <div>{{ number }}</div>
        </div>
        <div>
            <div>총점</div>
            <div>{{ total }}</div>
        </div>
        <div>
            <div>평균</div>
            <div>{{ average }}</div>
        </div>
    </div>
</body>
</html>
