<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>정보 입력</title>
    <style>
        .wrap {
            display: flex;
            flex-direction: column;
        }

        label, input, button {
            width: 300px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <form action="{% url 'event-register' %}" name="register-form">
        <div class="wrap">
            <label for="name">이름</label>
            <input id="name" type="text" name="name" placeholder="이름">
            <label for="title">제목</label>
            <input id="title" type="text" name="title" placeholder="제목">
            <label for="content">내용</label>
            <input id="content" type="text" name="content" placeholder="내용">
            <button>완료</button>
        </div>
    </form>
</body>
</html>
